<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Travel Tales</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">
                <img src="logo.jpg" alt="Travel Tales Logo" class="logo">
                Travel Tales
            </a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="aboutus.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="planner.html">Planner</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                
            </ul>
        </nav>
    </header>

    <main>
        <div class="background"></div>
        <div class="content1">
            <h1>Sign Up</h1>
            <form>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="fullName">Name:</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your name"required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" class="form-control" id="dob"required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="contactNo">Contact No:</label>
                        <input type="text" class="form-control" id="contactNo" placeholder="Enter your contact number" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email"required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="signUpId">ID:</label>
                        <input type="text" class="form-control" id="signUpId" placeholder="Create an ID"required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="signUpPassword">Password:</label>
                        <input type="password" class="form-control" id="signUpPassword" placeholder="Create a password"required>
                    </div>
                    
                    <div class="col-md-6 form-group">
                        <label for="passengers">Number of Passengers:</label>
                        <input type="number" class="form-control" id="passengers" placeholder="Enter number of passengers"required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
            </form>
            <p class="mt-3">Already a user? <a href="login.html">Login</a></p>
        </div>
    </main>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
